<div class="mt-4">
    <h1>Ana Sayfa</h1>
</div>

<div class="mt-4">
    <div class="row">
        @for(product of products(); track product.id){
         <div class="col-md-4 col-12 mt-1">
            <div class="card">
                <div class="card-header text-center">
                    <img src="https://plus.unsplash.com/premium_photo-1726765806758-e4001856eb2d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjR8fHBpbmslMjBzbW9vdGhpZXxlbnwwfHwwfHx8MA%3D%3D" style="width: 90%;">
                </div>
                <div class="card-body text-center">
                    <h3>{{product.name}}</h3>
                    <p>Stok Adedi: {{product.stock}}</p>
                    <p>Fiyat: {{product.price}}</p>
                    <button (click)="addShoppingCart(product)" class="btn btn-success w-100 mt-1">Sepete Ekle</button>
                </div>
            </div>
         </div>   
        }
    </div>
</div>
